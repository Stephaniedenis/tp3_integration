<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>

</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <main class="row">
            <form class="col-10 ">
                <fieldset class="bg-primary">
               <legend class="text-success ">Informations</legend>
                <div class="form-group ">
                  <label for="Prenom" class="textColor">Prénom</label>
                  <input type="text" class="form-control" id="prenom" aria-describedby="prenom">
                </div>
                <div class="form-group">
                  <label for="nom" class="textColor">Nom</label>
                  <input type="text" class="form-control" id="nom">
                </div>
                <div class="form-group">
                    <label for="dateNaissance" class="textColor">Date de Naissance</label>
                    <input type="date" class="form-control" id="dateNaissance">
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle textColor" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                      Choisir
                    </button>
                    <div class="dropdown-menu" aria-labelledby="Choisir occupation">
                      <a class="dropdown-item" href="#">Étudiant</a>
                      <a class="dropdown-item" href="#">Professeur</a>
                    </div>
                  </div>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </fieldset>
              </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
