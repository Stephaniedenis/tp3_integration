<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap4.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap4.min.css">
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
 

  <link rel="stylesheet" href="style.css">

  <title>Quiz</title>

</head>

<body>
  <a class="sr-only sr-only-focusable" href="#formulaire">Aller directe au formulaire</a>
  <div id="progressbar"></div>
  <div class="">
    <h1>Quiz</h1>
    <div id="afficherErreurs"></div>
    <main>
      <form id="formulaire">
        <fieldset class="">
          <legend>Informations</legend>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="prenom" class="textColor">Prénom</label>
              <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="prenom">
            </div>
            <div class="form-group col-md-6">
              <label for="nom" class="textColor">Nom</label>
              <input type="text" class="form-control" name="nom" id="nom">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="date" class="textColor">Date de Naissance</label>
              <input type="date" class="form-control" name="date" id="date">
            </div>
            <div class="form-group col-md-6">
              <label for="occupation" class="textColor">Occupation</label>
              <select class="form-control" name="occupation" id="occupation">
                <option value="" selected>Choisir une occupation...</option>
                <option value="Étudiant">Étudiant.e</option>
                <option value="Professeur">Professeur.e</option>
              </select>
            </div>
          </div>

          <input class="btn btn-primary" type="submit" value="Enregistrer">
        </fieldset>
      </form>
      <form id="quiz" class="zoneQuiz">
        <fieldset class="">
          <legend>Analyse et conception</legend>
          <div class="divBlock">
            <div class="textPointage textColor">Pointage
              <span id="points"></span> sur <span id="total"></span>
            </div>
          </div>
          <div class="divBlock zoneQuestion">
            <div class="flex-row"><span id="numero"></span><span id="question"></span></div>
            <div class="choix" id="choix"></div>
          </div>
        </fieldset>
      </form>
      <div id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <p class="modal-title h2">Résultat du Quiz</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" role="alert">
                Vous avez échoué!Meilleure chance la prochaine fois!
              </div>
              <div class="alert alert-info" role="alert">
                Bravo! Bon travail!
              </div>
              <div class="alert alert-warning" role="alert">
                Vous avez réussit!
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <form id="sommaire">
        <fieldset class="">
          <legend>Résultats</legend>
          <div class="row">
            <div id="sommaire1" class="col-md-3">
            </div>
           
            <div id="sommaire3" class="md-col-4">
              <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" >
                <thead>
                  <tr>
                    <th class="th-sm">Numéro de la Question
                    </th>
                    <th class="th-sm">Question
                    </th>
                    <th class="th-sm">Réponse 
                    </th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
                <tfoot>
                  <tr>
                    <th>Numéro de la Question
                    </th>
                    <th>Question
                    </th>
                    <th>Réponse
                    </th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div id="sommaire2" class="col-md-5">
              <div id="accordion" class="accordion">
              </div>
            </div>
          </div>
        
        </fieldset>
      </form>
    </main>
  </div>

  <script src="quiz.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
