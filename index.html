<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js" defer></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.12.0/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.0/datatables.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>

</head>

<body>
  <a class="sr-only sr-only-focusable" href="#formulaire">Aller directe au formulaire</a>
  <div id="progressbar"></div>
  <div class="">
    <h1>Quiz</h1>
    <div id="afficherErreurs"></div>
    <main>
      <form id="formulaire">
        <fieldset class="">
          <legend>Informations</legend>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="prenom" class="textColor">Prénom</label>
              <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="prenom">
            </div>
            <div class="form-group col-md-6">
              <label for="nom" class="textColor">Nom</label>
              <input type="text" class="form-control" name="nom" id="nom">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="date" class="textColor">Date de Naissance</label>
              <input type="date" class="form-control" name="date" id="date">
            </div>
            <div class="form-group col-md-6">
              <label for="occupation" class="textColor">Occupation</label>
              <select class="form-control" name="occupation" id="occupation">
                <option value="" selected>Choisir une occupation...</option>
                <option value="Étudiant">Étudiant.e</option>
                <option value="Professeur">Professeur.e</option>
              </select>
            </div>
          </div>

          <input class="btn btn-primary" type="submit" value="Enregistrer">
        </fieldset>
      </form>
      <form id="quiz" class="zoneQuiz">
        <fieldset class="">
          <legend>Analyse et conception</legend>
          <div class="divBlock">
            <div class="textPointage textColor">Pointage
              <span id="points"></span> sur <span id="total"></span>
            </div>
          </div>
          <div class="divBlock zoneQuestion">
            <div class="flex-row"><span id="numero"></span><span id="question"></span></div>
            <div class="container" id="choix"></div>
          </div>
        </fieldset>
      </form>
      <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-light">
              <p class="modal-title h2">Résultats du Quiz</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
      <form id="sommaire">
        <fieldset class="">
          <legend>Résultats</legend>
          <div class="row">
            <div id="sommaire1" class="col-md-3">
            </div>
           
            <div id="sommaire3" class="col-md-4">
              <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th class="th-sm">Numéro de la Question
                    </th>
                    <th class="th-sm">Question
                    </th>
                    <th class="th-sm">Réponse 
                    </th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
            </div>
            <div id="sommaire2" class="col-md-5">
              <div id="accordion" class="accordion">
              </div>
            </div>
          </div>
        
        </fieldset>
      </form>
    </main>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    -->
  <script src="quiz.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
